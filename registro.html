<!DOCTYPE html>
<html lang=es>
  
    <head>
     
        <title>Trebol registro</title>
        <link  rel="stylesheet" href="cremestilo.css" type="text/css" > 

        <body>
            <h1>Forma de Registro</h1>
             <div class="form">
                 <form action="script.php" method="dialog">
                     <label for="nom-usu"> Nombre de usuario:</label>
                     <input type="text" name="username" placeholder="nombre de usuario" required>

                     <label for="correo"> Correo electronico:</label>
                     <input type="email" name="email" placeholder="xxxx@email.com" required>

                     <label for="contrasena"> Contrasena:</label>
                     <input type="password" name="password" placeholder="xxxxx" required>

                 
                 
            
            <div>
                <label for="gender-male">Male</label>
                <input type="radio" name="gender-choice" value="choice-1">

                <label for="gender-female">Female</label>
                <input type="radio" name="gender-choice" value="choice-2">

                <label for="gender-other">Other</label>
                <input type="radio" name="gender-choice" value="choice-3">
                
            </div>   
            <div>
                <label for="Month">Dia de nacimiento </label>
                <select name="Month"> 
                <option value="0" selected disabled> </option>    
                <option value="Jan">Enero</option>   
                <option value ="Feb">Febrero</option>   
                <option value="March">Marzo</option>   
                <option value="Apr">Abril</option>   
                <option value="May">Mayo</option>   
                <option value ="June">Junio</option>     
                <option value="July">Julio</option>   
                <option value="Aug">Agosto</option>   
                <option value="Sep">Septiembre</option>   
                <option value= "Oct">Octubre</option>   
                <option value="Nov">Noviembre</option>   
                <option value ="Dic">Diciembre</option>

                </select>

            </div>
            
            <div>
            <label for="agree">Estoy de acuerdo con las condiciones de uso</label>
            <input type="Checkbox" name="agree">
            </div>
            
            <button type="submit">Enviar</button>
        </form>
                 
    </div>

        </body>
            </html>
